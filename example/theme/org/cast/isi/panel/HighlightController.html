<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
	<div class="hlGradient">
		<a wicket:id="highlightLink" href="#" class="hlIcon">
			<span class="hlRowInner">
				<span wicket:id="name" class="action">Main Ideas</span>
			</span>
		</a>
		<a wicket:id="edit" href="#" class="button">Edit</a>
        <form wicket:id="editHighlightNameForm">
        	<wicket:container wicket:id="editableColor">
				<input wicket:id="labelEdit" type="text" value="For the test" />
				<a wicket:id="save" href="#" class="button">Save</a>
			</wicket:container>
		</form>
	</div>

	<wicket:container wicket:id="hintContainer">
       	<div class="highlightHelper">
           	<!--  this is where the xml component will get inserted -->
           	<div wicket:id="highlightHint">
				<h5>What do I Highlight</h5>
				<p>Lorem ipsum dolor sit amet</p>
			</div>
			<wicket:container wicket:id="hintCompareBox">
				<div id="hintBox" class="supportBox collapseBox">
                   	<h5 onclick="$().CAST_Highlighter('hintDisplay', null, false, null, 'hint');">Hint</h5>
                    <div class="collapseBody">
	                	<!--  this is authorable  -->
                    	<p wicket:id="hintText">
                        	This text can be found and set in the Application Properties file
                        </p>
                    </div>
                </div>

                <div id="compareBox" class="supportBox collapseBox">
					<h5 onclick="showCompareHighlights(event, 'Y', this); return false;">Compare</h5>
					<div class="collapseBody">
	                	<!--  this is authorable  -->
						<p wicket:id="compareText">
							This text can be found and set in the Application Properties file
						</p>
					</div>
				</div>
			</wicket:container>    
		</div>
	</wicket:container>
	
</wicket:panel>
</body>
</html>
