<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" lang="en" xml:lang="en">
<head>
</head>
<body>
<wicket:panel>
<div id="nav">
    <div id="navContent">
        <ul>
	    	<li wicket:id="topnav"><a href="#" wicket:id="toplink"></a></li>
        </ul>
		<a wicket:id="newWordButton" onclick="$('#newWordModal').show(); return false;" href="#newWordModal" class="button">Add a new word</a>
    </div>
</div>

<div id="leftcol">
    <div id="leftcolInner">
        <div id="glosslist" wicket:id="glosslist">
    		<h2 id="a" wicket:id="anchor" tabindex="-1"><span wicket:id="letter">A</span></h2>
			<div wicket:id="list">
				<a wicket:id="link">
					<span wicket:id="label">Aardvark</span>					
				</a>
				<wicket:enclosure child="wordCardIcon">
					<span wicket:id="wordCardIcon"></span>
					<img height="15" width="15" class="inline" alt="Word Card" src="img/icons/wordcard.png"></img>
				</wicket:enclosure>
			</div>
    	</div>
    </div>
</div>

<div id="rightcol">
    <div id="glossword" wicket:id="glossword">
        <h1><span wicket:id="name">Word</span></h1>
        <div wicket:id="definition"></div>
    </div>
</div>

</wicket:panel>
</body>
</html>
