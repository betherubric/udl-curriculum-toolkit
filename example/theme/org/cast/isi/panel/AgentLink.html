<wicket:border>
  <a wicket:id="link" href="javascript:void(0)" class="button"><wicket:container wicket:id="title">Title here</wicket:container></a> 
  <div wicket:id="contentContainer" class="modalContainer modalBody modalNarrow modalSidebar">
		<div class="modalHeader" role="banner">
			<div class="modalTitle" wicket:id="title">Generic Dialog</div>
        	<a wicket:id="moveWindowLink" href="#" class="modalMove button icon">
        		<img src="img/icons/move.png" width="16" height="16" alt="Move" title="Move" />
        	</a>
			<a wicket:id="closeWindowLink" href="#" class="button icon modalClose">
				<img src="img/icons/close.png" width="15" height="15" alt="Close" title="Close"/>
			</a>
		</div>
		<div class="modalMainCol">
			<div class="modalContent">
				<wicket:body />
			</div>
		</div>
  </div>
  <div wicket:id="overlay" class="visuraloverlay"></div>    
</wicket:border>
