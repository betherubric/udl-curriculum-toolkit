<wicket:panel>
 <div class="supportBox collapseBox">
     <div class="rateHead">
         <h5><span wicket:id="ratingDescription">Rate it:</span> </h5>
         <wicket:component wicket:id="thumbPanel"></wicket:component>
     </div>
     <div class="collapseBody">
     	<br/>
         <div wicket:id="promptText">
             How do you feel about the activity?
         </div>
         <div class="rateRow">
             <div class="rateSel">
             	<a wicket:id="happy" href="#" title="happy">
             		<img src="/img/rating/affect_happy.png" width="67" height="54" alt="" /><br />happy
             	</a>
             </div>
             <div class="rateSel">
             	<a wicket:id="relieved" href="#" title="relieved">
             		<img src="/img/rating/affect_relieved.png" width="67" height="54" alt="" /><br />relieved
             	</a>
             </div>
             <div class="rateSel">
             	<a wicket:id="uninterested" href="#" title="uninterested">
             		<img src="/img/rating/affect_uninterested.png" width="67" height="54" alt="" /><br />uninterested
             	</a>
             </div>
             <div class="rateSel">
             	<a wicket:id="worried" href="#" title="worried">
             		<img src="/img/rating/affect_worried.png" width="67" height="54" alt="" /><br />worried
             	</a>
             </div>
         </div>
         <p>Anything else?</p>
         <form wicket:id="commentForm">
	         <textarea wicket:id="commentText" class="rateComments"></textarea><br />
         </form>
     </div>
 </div>
</wicket:panel>
