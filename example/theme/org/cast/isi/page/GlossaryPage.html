<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" lang="en" xml:lang="en">
<head>
<title wicket:id="pageTitle">Product Name</title>
</head>
<body class="themeGlossary">

<div id="header">
    <div id="logo">
        <div wicket:id="heading"></div>
    </div>
    <div id="close">
        <a href="javascript:window.print();" class="button"><img src="/img/icons/print.png" width="15" height="15" alt="" /> Print Page</a>
        <a href="javascript:window.close();" class="button icon"><img src="/img/icons/close.png" width="15" height="15" alt="Close Window" title="Close Window" /></a>
    </div>
</div>
<wicket:container wicket:id="glossaryPanel">
</wicket:container>

	<div id="newWordModal" class="modalBody modalNarrow modalSidebar" style="display: none;">
			<div class="modalHeader" role="banner">
		        <div class="modalTitle">Create New Word</div>
	    	    <a href="javascript:void(0)" onclick="$('#newWordModal textarea').attr('value', ''); $('#newWordModal .feedback').html(''); $('#newWordModal').hide();" class="modalClose button icon"><img src="/img/icons/close.png" width="15" height="15" alt="Close"  title="Close" /></a>
	    	</div>
	    <div class="modalMainCol">
	        <div class="modalContent">
	            <div class="modalEdit">
	                <form wicket:id="newWordForm" action="#">
	                    <textarea wicket:id="wordText"></textarea>
	                    <p>
		                    <input wicket:id="submit" type="submit" value="Save" class="button" />
	 		                <a href="javascript:void(0)" onclick="$('#newWordModal textarea').attr('value', ''); $('#newWordModal .feedback').html(''); $('#newWordModal').hide(); " class="button">Cancel</a>
	                    </p>
		                <div class="feedback" wicket:id="feedback" />
	                </form>
	            </div>
	        </div>
	    </div>
	</div>

<div wicket:id="tht" id="tht" class="thtGlossary">
    <ul id="thtActions">
        <li>
            <span>listen</span>
            <ul>
                <li><a href="#" onclick="$rw_event_play(); return false;" id="thtPlay" title="Play"><span>Play</span></a></li>
                <li><a href="#" onclick="$rw_event_pause(); return false;" id="thtPause" title="Pause"><span>Pause</span></a></li>
                <li><a href="#" onclick="$rw_stopSpeech(); return false;" id="thtStop" title="Stop"><span>Stop</span></a></li>
            </ul>
        </li>
        <li>
            <span>lookup</span>
            <ul>
                <li><a href="#" onclick="$rw_event_dict(); return false;" id="thtDictionary" title="Dictionary"><span>Dictionary</span></a></li>
                <li><a href="#" onclick="$rw_event_trans(); return false;" id="thtTranslate" title="Translate"><span>Translate</span></a></li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
