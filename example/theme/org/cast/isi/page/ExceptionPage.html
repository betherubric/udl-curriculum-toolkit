<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" lang="en" xml:lang="en">
<head></head>
<body>
	<div id="wrapper">
	    <div id="navbar" class="navbar navbarFade">
	        <h2>Internal Error</h2>
	    </div>
	    <div id="mainContentWide">
	        <div id="mainContentLeftWide">
	            <div class="leftBox">
	                <div class="leftBoxInner" id="leftBox1">
					There has been an error in the program.  We apologize for any inconvenience.  Please try one of the following:
					<ul>
						<li>Go back to the <a href="javascript:window.history.back()">previous page</a>.</li>
						<li>Go back to the <a href="#" wicket:id="home">home page</a>.</li>
						<li><a href="#" wicket:id="logout2">Log out</a> and log back in again.</li>
					</ul>
					<div class="collapseBox helper">
						<h4>Details</h4>
						<div class="helperData">
							<span wicket:id="details">Exception Details</span>
						</div>
					</div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>
</html>
