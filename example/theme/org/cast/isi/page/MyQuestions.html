<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" lang="en" xml:lang="en">
<head>
</head>
<body>
	<wicket:extend>
		<div id="wrapper">
		    <div id="topnav">
		    </div>
		
		    <div id="myWrapper">
		        <div id="myContent">
		            <div id="myContentLeft">
		            <!--  BEGIN - Question Column -->
			            <div wicket:id="questionContainer">
				            <wicket:remove>
				                <p>
				                    <span class="selected">Lorem ipsum dolor sit amet, consectetur adipiscing elit</span>
				                </p>
				            </wicket:remove>
			                <p wicket:id="question">
			                    <a wicket:id="link" href="#"><span wicket:id="text">Fermentum non lacinia ut</span></a>
			                </p>
			                <wicket:enclosure child="newQuestionButton">
			                <p>
			                    <a id="newQMLink" target="_new" onclick="$('#newQuestionModal').show(); return false;" href="#newQuestionModal" class="button">Create New Question</a>
				                <span wicket:id="newQuestionButton"></span>
			                </p>
			                </wicket:enclosure>
		                </div>
		
						<div id="newQuestionModal" class="modalBody modalNarrow" style="display: none;">
						    <div class="modalHeader" role="banner">
						        <div class="modalTitle">Create New Question</div>
						        <a href="javascript:void(0)" onclick="$('#newQuestionModal textarea').attr('value', ''); $('#newQuestionModal .feedback').html(''); $('#newQuestionModal').hide();" class="modalClose button icon"><img src="/img/icons/close.png" width="15" height="15" alt="Close"  title="Close"/></a>
						    </div>
						    <div class="modalMainCol">
						        <div class="modalContent">
						            <div class="modalEdit">
						                <form wicket:id="newQuestion" action="#">
											<label wicket:id="questionLabel">Question:</label><br />
						                    <textarea wicket:id="text"></textarea>
						                    <p>
							                    <input wicket:id="submit" type="submit" value="Save" class="button" />
						 		                <a href="javascript:void(0)" onclick="$('#newQuestionModal textarea').attr('value', ''); $('#newQuestionModal .feedback').html(''); $('#newQuestionModal').hide(); " class="button">Cancel</a>
						                    </p>
							                <div class="feedback" wicket:id="feedback" />
						                </form>
						            </div>
						        </div>
						    </div>
						</div>
		       		</div>
		
		            <div id="myContentRight">
		                <div class="rightContainer">
		                    <!-- BEGIN MAIN CONTENT -->
			               	<h1 wicket:id="noQuestions">There are no Questions added.</h1>
			               	<h1 wicket:id="noQuestionSelected">No Question selected.</h1>
			               	<h1 wicket:id="noStudentSelected">No Student selected.</h1>
		                    <div wicket:id="questionTitleContainer" class="responseEditHeader">
			                    <h1 wicket:id="title">Lorem ipsum dolor sit amet, consectetur adipiscing elit?</h1>
			            		<a wicket:id="edit" class="button">Edit</a>
							</div>
							<br />	                    
			           		<form wicket:id="editQuestionTitleForm">
			            		<div class="responseEditTitle">
			            			<input wicket:id="text" type="text" />
			            			<a href="#" wicket:id="save" class="button">Save</a>
			                  		<a href="#" wicket:id="cancel" class="button">Cancel</a>
			                  		<a href="#" wicket:id="delete" class="button deleteLink">Delete</a>
			                    	<div style="color:red" wicket:id="feedback"></div>
			            			<div wicket:id="deleteModal" />
			            		</div>
			            	</form>
		                    <br />
		                    <wicket:enclosure child="responseList">
		                    <div class="entryBox">
		                        <div class="responseBar">
		                            <div wicket:id="responseButtons" class="responseLeft"></div>
		                            <div class="responseRight"></div>
		                        </div>
								<div wicket:id="responseList"></div>
		                    </div>
		                    </wicket:enclosure>
		                    <!-- END MAIN CONTENT -->
		                </div>
		            </div>
		            
		     	</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
