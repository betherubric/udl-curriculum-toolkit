<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/" lang="en" xml:lang="en">
<head>
<title wicket:id="pageTitle">Create an acct</title>
<wicket:link>
	<!--<script type="text/javascript" src="/js/jquery/jquery-1.5.1.min.js"></script>-->
</wicket:link>
</head>
<body class="themeAccount">
	<div id="header">
		<div id="headerLeft">
        <div id="logo">
            <img src="img/logos/logo.png" width="54" height="54" alt="" />
        </div>
			<div wicket:id="applicationTitle" id="title">CAST UDL
				Curriculum Toolkit</div>
			<div wicket:id="applicationSubTitle" id="tagline">Tagline</div>
		</div>
	</div>

	<div id="wrapper">
		<div id="mainWrapper">
			<div id="mainContent">
				<div id="mainContentLeft">
					<!-- BEGIN - Main Content -->
					<div class="leftContainer">
			<div id="signUp">
				<h2>Update your password</h2>
				<hr />
				<form wicket:id="form">
					<div wicket:id="feedback" class="errorBox">errors go here</div>
					<wicket:container wicket:id="fields">
						<div wicket:id="oldPassContainer" class="formRow">
							<label for="oldPass">Old Password:</label>
							<div wicket:id="oldPassBorder" class="inputItem">
								<input wicket:id="oldPass" type="password" name="oldPass"
									id="oldPass" value="" />
							</div>
						</div>
						<div class="formRow">
							<label for="password">New Password:</label>
							<div wicket:id="passwordBorder" class="inputItem">
								<input wicket:id="password" type="password" name="password"
									id="password" value="" />
							</div>
						</div>
						<div class="formRow">
							<label for="verifyPassword">Verify New Password:</label>
							<div wicket:id="verifyPasswordBorder" class="inputItem">
								<input wicket:id="verifyPassword" type="password"
									name="verifyPassword" id="verifyPassword" value="" />
							</div>
						</div>
						<div class="formRow">
							<div class="inputRight">
								<input type="submit" href="#" class="button standard"
									value="Change Password" />
							</div>
						</div>
					</wicket:container>
				</form>
				<div class="formRow">
					<div class="inputRight">
						<a wicket:id="login" href="#">Sign in with an existing account.</a> | 
						<a wicket:id="register" href="#">Create an account.</a>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
		</div>
	</div>
	<div id="footer" wicket:id="pageFooter">
		<div id="copyright">
			<p>
				<strong>&copy; Copyright 2011</strong>, footer text
			</p>
		</div>
		<div id="build">
			<p>Built with [product name/image]</p>
		</div>
	</div>


	 
</body>
</html>
