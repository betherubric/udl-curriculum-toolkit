<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" lang="en" xml:lang="en">
<head>
	<title wicket:id="pageTitle">Product Name</title>
<wicket:link>
<link type="text/css" rel="stylesheet" media="screen" href="../css/main.css" />
<link type="text/css" rel="stylesheet" media="screen" href="../css/buttons.css" />
<link type="text/css" rel="stylesheet" media="screen" href="../css/boxes.css" />
<link type="text/css" rel="stylesheet" media="screen" href="../css/modal.css" />
<link type="text/css" rel="stylesheet" media="screen" href="../css/highlight.css" />
<link type="text/css" rel="stylesheet" media="screen" href="../css/toolbar.css" />

<script type="text/javascript" src="./js/less/less-1.0.41.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="./js/lang/en.js"></script>
<script type="text/javascript" src="./js/functions.js"></script>
</wicket:link>
</head>
<body>
	<wicket:extend>
		<div id="wrapper">
		   	<div wicket:id="navbar" id="navbar" class="navbar"></div>
		
		    <div id="mainWrapper">
		        <div id="mainContent">
		            <div id="mainContentLeft">
		                <!-- BEGIN - Main Content -->
		                <div class="leftContainer">
		                	
						   <div class="hlregion">
		                   		<div wicket:id="xmlContent" /> <!-- Actual Content -->
								<div wicket:id="highlightDisplayPanel" /> <!-- Hidden Form for Page Highlights -->
						   </div>
	                   		<div wicket:id="toggleCompletePanel">
	                   		</div>
						   
		                </div>
		               <!-- END - Main Content -->
		            </div>
		        </div>

	            <!-- BEGIN - Support Content Right-->
		        <div id="mainContentRight">
		        
			   		<!-- Highlight Panel -->
		            <div wicket:id="highlightControlPanel"></div>
		
			   		<!-- My Notes Panel -->
		            <div wicket:id="notesbox" class="rightBox collapseBox">
		                <h5 wicket:id=collapseBoxToggle>My Notes</h5>
		                <div class="collapseBody">
		                    <div class="responseBar">
		                    	<div wicket:id="responseButtons" rgid="{@id}" class="responseLeft"></div>
		                    	<div class="responseRight"></div>
		                    </div>
		                    <div wicket:id="responseList"></div>
		                </div>
		            </div>
			
			   		<!-- Questions Panel -->
		            <div wicket:id="questionBox" class="rightBox collapseBox">
		                <h5 wicket:id="questionBoxToggle">My Questions</h5>
		                <div class="collapseBody">
		                	<div wicket:id="questionContainer">
			                    <p wicket:id="question">
			                        <a wicket:id="link" href="#">
			                        	<span wicket:id="text">Suspendisse magna dui; fermentum non lacinia ut, iaculis et sem?
			                        	</span>
			                        </a>
			                    </p>
			                    <wicket:remove>
			                    <p>
			                        <a href="#">Suspendisse magna dui; fermentum non lacinia ut, iaculis et sem?</a>
			                    </p>
			                    </wicket:remove>
			                    <wicket:enclosure child="qButtonVisible">
			                    	<wicket:container wicket:id="qButtonVisible"></wicket:container>
			                    	<a id="newQMLink" target="_new" onclick="$('#newQuestionModal').show(); return false;" href="#newQuestionModal" class="button">Create New Question</a>
			                    </wicket:enclosure>
		                    </div>
		                </div>
		            </div>
	 				<div id="newQuestionModal" class="modalBody modalNarrow" style="display: none;">
					    <div class="modalHeader" role="banner">
					        <div class="modalTitle">Create New Question</div>
					        <a href="javascript:void(0)" onclick="$('#newQuestionModal textarea').attr('value', ''); $('#newQuestionModal .feedback').html(''); $('#newQuestionModal').hide();" class="modalClose button icon"><img src="img/icons/close.png" width="15" height="15" alt="Close"  title="Close" /></a>
					    </div>
					    <div class="modalMainCol">
					        <div class="modalContent">
					            <div class="modalEdit">
					                <form wicket:id="newQuestion" action="#">
					                    <textarea wicket:id="text"></textarea>
					                    <p>
						                    <input wicket:id="submit" type="submit" value="Save" class="button" />
					 		                <a href="javascript:void(0)" onclick="$('#newQuestionModal textarea').attr('value', ''); $('#newQuestionModal .feedback').html(''); $('#newQuestionModal').hide(); " class="button">Cancel</a>
					                    </p>
						                <div class="feedback" wicket:id="feedback" />
					                </form>
					            </div>
					        </div>
					    </div>
					</div>
			
			   		<!-- My Tags Panel -->
		            <div wicket:id="tagsBox" class="rightBox collapseBox tagCurrent">
		 		        <h5 wicket:id="tagCollapseToggle">My Tags</h5>
		 		        <wicket:container wicket:id="tagPanel"></wicket:container>
		            </div>
		        </div>
	            <!-- END - Support Content Right -->
		    </div>
		 	<div wicket:id="pageNavPanelBottom"></div>
		</div>

		<div wicket:id="responseFeedbackPanel"></div>
		<div wicket:id="miniGlossaryModal"></div>
	</wicket:extend>
</body>
</html>
