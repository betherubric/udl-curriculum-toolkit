<wicket:panel>
	<div wicket:id="bar" class="progress" style="width:80%" margin-left: 20px;">
	    <div class="progressBar" style="width: 83%">
	        <div class="progressValue">83%</div>
	    </div>
	</div>
	<div style="width: 400px; margin-left: 100px;">
		<img src="img/icons/response_positive.png" style="margin-left: 10px; vertical-align: middle; padding: 3px; border:4px solid #97B04C"/>
		<span wicket:id="correctCount">[# Correct]</span> Correct
		<img src="img/icons/response_negative.png" style="margin-left: 10px; vertical-align: middle; padding: 3px; border:4px solid #AD1600"/>
		<span wicket:id="incorrectCount">[# Incorrect]</span> Incorrect
	</div>
	<div wicket:id="summary" style="margin: 20px;">
	</div>
</wicket:panel>
