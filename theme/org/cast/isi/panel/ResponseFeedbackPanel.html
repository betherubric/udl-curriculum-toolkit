<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

<wicket:panel>
  <div wicket:id="sidebarDialog">
	<div class="modalEdit">
        	<form wicket:id="form">
        		<div>
        			<label wicket:id="messageLabel">Feedback:</label>
        			<textarea wicket:id="message" style="margins:auto;" name="message" tabindex="2" rows="6"></textarea><br />
        			<span style="color:red" class="nolistimage" wicket:id="feedbackPanel"></span>
        			<p>
        			<a wicket:id="send" class="button" href="#" tabindex="3">Send</a>
        			</p>
        		</div>
        	</form>
    </div>
    <hr />
    <div wicket:id="responseContainer">
        	<div wicket:id="responses" class="feedbackBox">
                <div class="feedbackTime">
	        		<strong><span wicket:id="date">1/1/2009</span></strong>, 
	        		<span wicket:id="time">12:00:00 PM</span>
	        	</div>
                <div class="feedbackFrom">
        			<span wicket:id="name" ></span> wrote:
        		</div>
                <div class="feedbackMsg">
	        		<span wicket:id="message"></span>
	        	</div>
        		<wicket:enclosure child="delete">
        		<div wicket:id="deleteModal"></div>
        		<a wicket:id="delete" class="button" href="javascript:void(0);">Delete</a>
        		<br />
        		</wicket:enclosure>
        		<br />
        	</div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
