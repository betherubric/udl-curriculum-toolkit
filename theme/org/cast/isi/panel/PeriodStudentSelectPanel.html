<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" lang="en" xml:lang="en">
<body>
 <wicket:panel>
 	 <form id="navForm" wicket:id="periodStudentSelectForm">
                <div class="formItems">
                    <label wicket:id="periodChoiceLabel" for="navClass">Class:</label>
                    <select wicket:id="periodChoice" id="navClass" autocomplete="off">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                    &nbsp;&nbsp;
                    <wicket:enclosure child="studentChoice">
	                    <label wicket:id="studentChoiceLabel" for="navStudent">Student:</label>
	                    <select wicket:id="studentChoice" id="navStudent">
	                        <option>Option 1</option>
	                        <option>Option 2</option>
	                        <option>Option 3</option>
	                    </select>
                    </wicket:enclosure>
                    <input type="submit" value="Go" class="button" />
                    
                    <span wicket:id="feedback" class="PeriodStudentSelectFeedback"></span>	
                </div>
			</form>
 </wicket:panel>
</body>
</html>
