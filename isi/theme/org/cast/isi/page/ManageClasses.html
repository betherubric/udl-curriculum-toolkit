<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" lang="en" xml:lang="en">
<head>
<title wicket:id="pageTitle">NSF: Test Site</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate, max-age=0, post-check=0, pre-check=0" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<wicket:link>
<link type="text/css" rel="stylesheet" media="screen" href="../css/main.css" />
<link type="text/css" rel="stylesheet" media="screen" href="../css/buttons.css" />
<link type="text/css" rel="stylesheet" media="screen" href="../css/boxes.css" />
<link type="text/css" rel="stylesheet" media="screen" href="../css/toolbar.css" />

<script type="text/javascript" src="./js/less/less-1.0.41.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="./js/lang/en.js"></script>
<script type="text/javascript" src="./js/functions.js"></script>
</wicket:link>
</head>
<body>
<wicket:extend>

<div id="mainWrapper">
    <div id="mainContent">
    	<div id="mainContentLeft">
        	<!-- BEGIN - Main Content -->
            <div class="leftContainer">
                <h2 wicket:id="periodTitle">
	            	<span wicket:id="periodName">Period A</span> 
	            	<a href="#" wicket:id="edit" class="button">Edit</a>
	            </h2>
	            <form wicket:id="editPeriodForm">
                    <div wicket:id="feedback" class="error"></div>
	            	<div style="position:relative;">
	            		<input wicket:id="periodName" type="text" style="position:relative" />
	            		<a href="#" wicket:id="save" class="button">Save</a>
	                    <a href="#" wicket:id="cancel" class="button">Cancel</a>
	            	</div>
	            </form>
            <p class="userAdd">
	            <a href="#" wicket:id="addPeriodButton" class="button">Add a Class</a>
                <a href="#" wicket:id="addStudentButton" class="button">Add a Student</a>
            </p>
            <div class="error" wicket:id="feedback"></div>
 			<form wicket:id="editStudentForm">
	            <table class="userTable">
		            <thead>
			            <tr>
			                <th>Last Name</th>
			                <th>First Name</th>
			                <th>Email Address</th>
			                <th>User Name</th>
			                <th>Password</th>
			                <th>Actions</th>
			            </tr>
		            </thead>
		            <tbody>
		            	<tr wicket:id="newStudent" />
		            	<wicket:container wicket:id="studentList">
		            			<tr wicket:id="studentPanel"></tr>
						</wicket:container>
		            </tbody>
	            </table>
			</form>
            <br />
        </div>
    </div>
</div>

    <div id="mainContentRight">
		<div class="rightBox collapseBox open">
            <h5>Class Message</h5>
	            <div class="collapseBody" wicket:id="classMessagePanel">
	            </div>
        </div>
        <!-- END - Support Content -->
    </div>
    
    <div id="moveModal" class="visuraloverlaycontent modalContainer modalBody modalNarrow modalSidebar">
		<div class="modalHeader" role="banner">
	        <div class="modalTitle">Move Student</div>
			<a href="javascript:void(0)" onclick="$('#moveModal .feedback').html(''); $('#moveModal').hide();" class="modalClose button icon"><img src="img/icons/close.png" width="15" height="15" alt="Close"  title="Close" /></a>
    	</div>
	    <div class="modalMainCol">
	        <div class="modalContent">
	            <div class="modalEdit">
	                <form wicket:id="moveForm" action="#">
	                	<p>
							<span wicket:id="lastName">Last Name</span>, 
							<span wicket:id="firstName">First Name</span><br />
							Move from: 
							<span wicket:id="currentPeriod"></span>
							<br />
							Move to:
							<select wicket:id="newPeriod">
								<option>Period 1</option>
								<option>Period 2</option>
							</select>
						</p>
	                    <p>
		                    <input wicket:id="moveLink" type="submit" value="Move" class="button" />
	 		                <a href="javascript:void(0)" onclick="$('#moveModal .feedback').html(''); $('#moveModal').hide(); " class="button">Cancel</a>
	                    </p>
		                <div class="error" wicket:id="feedback" />
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
    
  </div>

</wicket:extend>
</body>
</html>
