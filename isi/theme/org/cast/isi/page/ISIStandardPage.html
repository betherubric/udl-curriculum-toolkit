<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" lang="en" xml:lang="en">
<head>
	<title wicket:id="pageTitle"></title>
	<link wicket:id="favicon" rel="icon" type="image/png" href="#"/>
</head>
<body wicket:id="body">
	<div wicket:id="headerPanel"></div>
	<div wicket:id="teacherSubHeader"></div>
		
		<!-- Begin Page Content -->
		<wicket:child />
		<!-- End Page Content -->
		
	<div id="footer" wicket:id="footerPanel"></div>
	<div wicket:id="sessionWarning"></div>

	<!-- Placeholder for AbstractISIAjaxDialog -->
	<div wicket:id="displayDialog"></div>
	
	<!-- Always available dialog to display when waiting for an AjaxDialog to load -->
	<div wicket:id="loadingDialogBorder">
		<div class="modalMainCol" role="main">
			<div class="modalContent">
				<p>Loading...</p>
			</div>
	    </div>
		<div class="modalFooter">
	    	<div class="modalFooterContent">
				<a wicket:id="cancelLink" href="#" class="button">Cancel</a>
	    	</div>
		</div>
	</div>

	<div id="tht" wicket:id="tht"></div>
</body>
</html>
